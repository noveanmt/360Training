<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360 Video Branching - Toggle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: #000;
            font-family: sans-serif;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #ytplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1;
        }

.buttons button {
  min-width: 180px;
  padding: 15px 25px;
  font-size: 1.2em;
  background: rgba(255, 255, 255, 0.85);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
  text-align: center;
}


                .buttons button:hover {
                    background: rgba(255, 255, 255, 1);
                }
    </style>
</head>
<body>
    <div class="container">
        <div id="ytplayer"></div>

        <div class="buttons">
            <button id="pathAButton" onclick="togglePath()">Explore Path A</button>
            <button onclick="alert('Path B selected â€” coming soon!')">Explore Path B</button>
        </div>
    </div>

    <!-- Load YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isAtHome = true;

        const videoHome = 'OhcEUc0_sk4'; // Start video
        const videoPathA = '4j0vSIAMSeo'; // Path A video

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                videoId: videoHome,
                playerVars: {
                    autoplay: 1,
                    controls: 0,        // Hide UI controls
                    disablekb: 0,       // Allow keyboard input
                    modestbranding: 1,
                    rel: 0,
                    fs: 1,
                    iv_load_policy: 3,
                    playsinline: 1
                },
                events: {
                    onReady: (event) => {
                        event.target.setPlaybackQuality('hd2160');
                        event.target.playVideo();
                    }
                }
            });
        }

        function togglePath() {
            const button = document.getElementById('pathAButton');

            if (isAtHome) {
                // Go to Path A video
                player.loadVideoById({
                    videoId: videoPathA,
                    startSeconds: 0,
                    suggestedQuality: 'hd2160'
                });
                button.textContent = 'Back Home';
                isAtHome = false;
            } else {
                // Go back to Home video
                player.loadVideoById({
                    videoId: videoHome,
                    startSeconds: 0,
                    suggestedQuality: 'hd2160'
                });
                button.textContent = 'Explore Path A';
                isAtHome = true;
            }
        }
    </script>
</body>
</html>
