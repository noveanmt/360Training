<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360 Video Branching - 4K</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: #000;
            font-family: sans-serif;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #ytplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1;
        }

            .buttons button {
                padding: 15px 25px;
                font-size: 1.2em;
                background: rgba(255, 255, 255, 0.85);
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

                .buttons button:hover {
                    background: rgba(255, 255, 255, 1);
                }
    </style>
</head>
<body>
    <div class="container">
        <div id="ytplayer"></div>

        <div class="buttons">
            <button onclick="choosePath('A')">Explore Path A</button>
            <button onclick="choosePath('B')">Explore Path B</button>
        </div>
    </div>

    <!-- Load YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                videoId: 'OhcEUc0_sk4', // Initial 360 video
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 0,
                    rel: 0,
                    fs: 1,
                    disablekb: 0,
                    iv_load_policy: 3,
                    playsinline: 1
                },
                events: {
                    onReady: (event) => {
                        event.target.setPlaybackQuality('hd2160'); // Request 4K
                        event.target.playVideo();
                    }
                }
            });
        }

        function choosePath(path) {
            if (path === 'A') {
                player.loadVideoById({
                    videoId: '4j0vSIAMSeo', // Path A video
                    startSeconds: 0,
                    suggestedQuality: 'hd2160' // Request 4K
                });
            } else if (path === 'B') {
                alert('Path B selected — you can link another video here!');
            }
        }
    </script>
</body>
</html>
